<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://static.parastorage.com/services/third-party/fonts/Helvetica/fontFace.css">

<body>
    <header>
             <img class="wix-logo-header" src="./assets/wic-icon.svg" />

                <div class="header-right-text-and-button ">

            </div>

    <section class="black-section">

                </div>
                <div class="nav-bar">
                    <li class="nav-bar-item">NARRATIVE</li>
                    <li class="nav-bar-item">COMMERCIAL</li>

                    <li class="nav-bar-item">BIO</li>
                    <li class="nav-bar-item">GEAR</li>
                    <li class="nav-bar-item">CONTACT</li>
                </div>
            </div>
        <!-- </div> -->
    </section>

    <section class="latest-work-section">
        <div class="overlay"></div>
        <h2>LATEST WORK</h2>
    </section>
    
    <div>

    </div>
